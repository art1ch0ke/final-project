<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../styles/canvas.css">
</head>
<body>
  <main class="converter">
    <h1>Конвертер валют</h1>
    <div id="spinner"></div>
    <div class="currency-grid">
      <div class="currency-row">
        <label for="kzt">Тенге</label>
        <input type="number" id="kzt" placeholder="0.00" min="0">
      </div>
      <div class="currency-row">
        <label for="rub">Рубли</label>
        <input type="number" id="rub" placeholder="0.00" min="0">
      </div>
      <div class="currency-row">
        <label for="usd">Доллары</label>
        <input type="number" id="usd" placeholder="0.00" min="0">
      </div>
      <div class="currency-row">
        <label for="eur">Евро</label>
        <input type="number" id="eur" placeholder="0.00" min="0">
      </div>
      <div class="currency-row">
        <label for="uah">Гривны</label>
        <input type="number" id="uah" placeholder="0.00" min="0">
      </div>
      <div class="currency-row">
        <label for="pln">Злотые</label>
        <input type="number" id="pln" placeholder="0.00" min="0">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="../../scripts/aquarium.js"></script>
</body>
</html>
