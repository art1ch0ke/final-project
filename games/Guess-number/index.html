<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/canvas.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number game</title>
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <div class="game-box">
            <label for="guess-input">Введите ваше число:</label>
            <input type="number" id="guess-input" placeholder="Введите число...">
            <button id="submit-guess" class="hidden">Проверить</button>
            <button id="new-game">Новая игра</button>
            <p id="feedback"></p>
            <p id="hint"></p>
            <p id="attempts">Попытки:</p>
        </div>
    </div>
    <div id="record">Record: 0</div>
    <script src="scipt.js"></script>
    <script src="../../scripts/aquarium.js"></script>
</body>
</html>
